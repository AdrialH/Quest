<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style type="text/css">
        .card{
          padding: 10px;
          margin: 100px auto 0px auto !important;
        }
    </style>
  </head>
  <body>
    <div class="container">
      {% if messages %}
      {% for message in messages %}
        <ul class="messages">  
          <li {% if message.tag in message.tags %} class='text-danger lead {{message.tag}}'{% endif %}> {{message}} </li>     
        </ul>
      {% endfor %}
      {% endif %}
      <div class="container"> 
        <div class="card text-white bg-dark mb-5" style="max-width: 18rem;">
          <div class="card-header">
            <h1>Login</h1>
          </div>
          <form class="support attribute from-rainbow" action= "/sign_in" method="post">                    
            {% csrf_token %}
            <div class= "form-group">
              <label for="exampleInputEmail1">Email Address</label>
              <input type="email" class="form-control" name= "email" value="" aria-describedby="emailHelp" placeholder="Enter Email Here">
            </div>
            <div class= "form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name ="password" value="" id="exampleInputPassword1" placeholder="Password">  
            </div>
            <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
          </form>
        </div>
      </div> 
    </div>
  </body>
</html>
